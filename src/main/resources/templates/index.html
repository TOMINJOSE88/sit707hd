<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Web Calculator</title>
    <style>
        body { font-family: Arial; padding: 30px; }
        input, select, button { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h2>Simple Web Calculator</h2>
    <form action="/calculate" method="post">
        <input type="number" name="a" placeholder="First number" th:value="${a}">
        <input type="number" name="b" placeholder="Second number" th:value="${b}">
        <select name="operation">
            <option value="add" th:selected="${operation == 'add'}">Add</option>
            <option value="subtract" th:selected="${operation == 'subtract'}">Subtract</option>
            <option value="multiply" th:selected="${operation == 'multiply'}">Multiply</option>
            <option value="divide" th:selected="${operation == 'divide'}">Divide</option>
        </select>
        <button type="submit">Calculate</button>
    </form>

    <p><strong>Result:</strong> <span th:if="${result != null}" th:text="${result}"></span></p>
    <p style="color:red"><span th:if="${error != null}" th:text="${error}"></span></p>

</body>
</html>
